<div class="container">
  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Grupos</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <input type="text" pInputText placeholder="Informe o nome do grupo"/>
    </div>

    <div class="ui-g-12 ui-fluid">
      <button pButton type="button" label="Pesquisar" class="ui-button-rounded"></button>
    </div>

  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-dataView #dv [value]="grupos" [paginator]="true" [rows]="5" paginatorPosition="both">
        <ng-template let-grupo pTemplate="listItem">
          <div class="ui-g" style="padding: 2em;border-bottom: 1px solid #d9d9d9">
            <div class="ui-g-12 ui-md-3" style="text-align:center">
              <img src="assets/images/grupos/{{grupo.status.imageName}}.png" style="width: 120px;">
            </div>
            <div class="ui-g-12 ui-md-8">
              <div class="ui-g">
                <div class="ui-g-2 ui-sm-6">Nome:</div>
                <div class="ui-g-10 ui-sm-6"><b>{{grupo.imageName}}</b></div>

                <div class="ui-g-2 ui-sm-6">Objetivo:</div>
                <div class="ui-g-10 ui-sm-6"><b>{{grupo.objetivo}}</b></div>
              </div>
            </div>
            <div class="ui-g-12 ui-md-1">
              <a pButton type="button" icon="pi pi-users" style="margin-right: 15px"></a>
              <a pButton type="button" icon="pi pi-calendar" style="margin-top:0"></a>
            </div>
          </div>
        </ng-template>
      </p-dataView>
    </div>
  </div>

</div>
