<div class="container">

  <form autocomplete="off" #grupoForm="ngForm" (ngSubmit)="salvar(grupoForm)">

    <div class="ui-g">

      <div class="ui-g-12">
        <h1>Novo Grupo</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <div class="ui-g-12">
          <label>Status do Grupo</label>
        </div>
        <div class="ui-g-12">
          <p-dropdown name="status" [options]="statusGrupo" [(ngModel)]="grupo.status" #status="ngModel" [autoWidth]="false" required></p-dropdown>
          <app-message [control]="status" error="required" text="Informe Status do Grupo"></app-message>
        </div>
      </div>

      <div class="ui-g-12 ui-fluid">
        <div class="ui-g-12">
          <label>Nome</label>
        </div>
        <div class="ui-g-12">
          <input type="text" pInputText name="nome" [(ngModel)]="grupo.nome" #nome="ngModel" required minlength="5"
                 placeholder="Informe o nome do grupo"/>
          <app-message [control]="nome" error="required" text="Informe nome do Grupo"></app-message>
          <app-message [control]="nome" error="minlength" text="Mínimo de {{nome.errors?.minlength?.requiredLength}} caracteres"></app-message>
        </div>
      </div>

      <div class="ui-g-12 ui-fluid">
        <div class="ui-g-12">
          <label>Objetivo</label>
        </div>
        <div class="ui-g-12">
          <textarea pInputTextarea autoResize="false" [(ngModel)]="grupo.objetivo" name="objetivo" #objetivo="ngModel" required minlength="10"
                    placeholder="Informe o objetivo do grupo"></textarea>
          <app-message [control]="objetivo" error="required" text="Informe objetivo do grupo"></app-message>
          <app-message [control]="objetivo" error="minlength" text="Mínimo de {{objetivo.errors?.minlength?.requiredLength}} caracteres"></app-message>
        </div>
      </div>

      <div class="ui-g-12 ui-fluid">
        <div class="ui-g-12">
          <label>Nome da Igreja</label>
        </div>
        <div class="ui-g-12">
          <input type="text" pInputText [(ngModel)]="grupo.igreja" name="nomeIgreja" #nomeIgreja="ngModel" required minlength="10"
                 placeholder="Informe o nome da igreja"/>
          <app-message [control]="nomeIgreja" error="required" text="Informe nome da Igreja"></app-message>
          <app-message [control]="nomeIgreja" error="minlength" text="Mínimo de {{nomeIgreja.errors?.minlength?.requiredLength}} caracteres"></app-message>
        </div>
      </div>

      <div class="ui-g-12">
        <button type="submit" pButton label="Salvar" [disabled]="grupoForm.invalid"></button>
        <a pButton label="Limpar" (click)="limpar(grupoForm)"></a>
        <a routerLink="/grupos">Voltar para a Pesquisa</a>
      </div>

    </div>

  </form>

</div>
